<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }

    

    .slider-container1 {
      position: relative;
      overflow-x: auto;
      white-space: nowrap;
      scroll-behavior: smooth;
      padding-bottom: 20px;
    }

    .slider-container1::-webkit-scrollbar {
      height: 10px;
    }

    .slider-container1::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 10px;
    }

    .slider1 {
      display: inline-flex;
      gap: 20px;
    }

    .slider-item {
      display: inline-block;
      width: 220px;
      flex-shrink: 0;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .slider-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }

    .slider-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .slider-item:hover img {
      transform: scale(1.1);
    }

    .slider1-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 50%;
      z-index: 1;
    }

    .slider1-btn:hover {
      background: #eee;
    }

    .left-btn {
      left: 0;
    }

    .right-btn {
      right: 0;
    }
    
  </style>
</head>
<body>


<div class="slider-container1" id="slider">
  <div class="slider">
    <div class="slider-item"><img src="./images/hoodie.png" alt="Item 1"></div>
    <div class="slider-item"><img src="./images/hoodie.png" alt="Item 2"></div>
    <div class="slider-item"><img src="./images/hoodie.png" alt="Item 3"></div>
    <div class="slider-item"><img src="./images/hoodie.png" alt="Item 4"></div>
    <div class="slider-item"><img src="./images/hoodie.png" alt="Item 5"></div>
    <div class="slider-item"><img src="./images/hoodie.png" alt="Item 1"></div>
    <div class="slider-item"><img src="./images/hoodie.png" alt="Item 2"></div>
    <div class="slider-item"><img src="./images/hoodie.png" alt="Item 3"></div>
    <div class="slider-item"><img src="./images/hoodie.png" alt="Item 4"></div>
    <div class="slider-item"><img src="./images/hoodie.png" alt="Item 5"></div>
  </div>
  
</div>

<!-- Optional Buttons (Requires JS) -->

  const slider1 = document.getElementById('slider');
  function scrollLeft() {
    slider.scrollBy({ left: -240, behavior: 'smooth' });
  }
  function scrollRight() {
    slider.scrollBy({ left: 240, behavior: 'smooth' });
  }
</script>

</body>
</html>
